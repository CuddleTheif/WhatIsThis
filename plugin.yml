name: WhatIsThis
main: io.github.steve4744.whatisthis.WhatIsThis
author: steve4744
version: 2.3
api-version: 1.13
description: Displays the name of the block that you are looking at.
commands:
  whatisthis:
    aliases: [wt, wit, whatisthat]
    description: WhatIsThis commands
permissions:
  whatisthis.use:
    description: used to control who can use whatisthis and where.
    default: true
  whatisthis.admin:
    description: will display extra details of what is being looked at.
    default: op